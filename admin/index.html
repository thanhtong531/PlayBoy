<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- Bootstrap row -->
      <div class="row" id="body-row">
        <!-- Sidebar -->
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
          <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
          <!-- Bootstrap List Group -->
          <ul class="list-group">
            <!-- Separator with title -->
            <li
              class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed"
            >
              <small>MAIN MENU</small>
            </li>
            <!-- /END Separator -->
            <!-- Menu with submenu -->
            <a
              href="#submenu1"
              data-toggle="collapse"
              aria-expanded="false"
              class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
            >
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-dashboard fa-fw mr-3"></span>
                <span class="menu-collapsed">Dashboard</span>
                <span class="submenu-icon ml-auto"></span>
              </div>
            </a>
            <!-- Submenu content -->
            <div id="submenu1" class="collapse sidebar-submenu">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
              >
                <span class="menu-collapsed">Charts</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
              >
                <span class="menu-collapsed">Reports</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
              >
                <span class="menu-collapsed">Tables</span>
              </a>
            </div>
            <a
              href="#submenu2"
              data-toggle="collapse"
              aria-expanded="false"
              class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
            >
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-user fa-fw mr-3"></span>
                <span class="menu-collapsed">Profile</span>
                <span class="submenu-icon ml-auto"></span>
              </div>
            </a>
            <!-- Submenu content -->
            <div id="submenu2" class="collapse sidebar-submenu">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
              >
                <span class="menu-collapsed">Settings</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
              >
                <span class="menu-collapsed">Password</span>
              </a>
            </div>
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-tasks fa-fw mr-3"></span>
                <span class="menu-collapsed">Tasks</span>
              </div>
            </a>
            <!-- Separator with title -->
            <li
              class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed"
            >
              <small>OPTIONS</small>
            </li>
            <!-- /END Separator -->
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-calendar fa-fw mr-3"></span>
                <span class="menu-collapsed">Calendar</span>
              </div>
            </a>
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-envelope-o fa-fw mr-3"></span>
                <span class="menu-collapsed"
                  >Messages
                  <span class="badge badge-pill badge-primary ml-2"
                    >5</span
                  ></span
                >
              </div>
            </a>
            <!-- Separator without title -->
            <li class="list-group-item sidebar-separator menu-collapsed"></li>
            <!-- /END Separator -->
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span class="fa fa-question fa-fw mr-3"></span>
                <span class="menu-collapsed">Help</span>
              </div>
            </a>
            <a
              href="#"
              data-toggle="sidebar-colapse"
              class="bg-dark list-group-item list-group-item-action d-flex align-items-center"
            >
              <div
                class="d-flex w-100 justify-content-start align-items-center"
              >
                <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                <span id="collapse-text" class="menu-collapsed">Collapse</span>
              </div>
            </a>
            <!-- Logo -->
            <li
              class="list-group-item logo-separator d-flex justify-content-center"
            >
              <img
                src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg"
                width="30"
                height="30"
              />
            </li>
          </ul>
          <!-- List Group END-->
        </div>
        <!-- sidebar-container END -->

        <!-- MAIN -->
        <div class="col">
          <h1>
            Collapsing Menu
            <small class="text-muted">Version 2.1</small>
          </h1>

          <div class="card">
            <h4 class="card-header">Requirements</h4>
            <div class="card-body">
              <ul>
                <li>JQuery</li>
                <li>Bootstrap 4 beta-3</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Main Col END -->
      </div>
      <!-- body-row END -->
    </div>
    <!-- container -->
  </body>
</html>
